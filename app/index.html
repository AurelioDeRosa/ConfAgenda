      <title>ConfAgenda by Aurelio De Rosa</title>
      <meta name="description" content="ConfAgenda is a fast and small web application created to allow conferences attendees to easily navigate through the conference information and mark the talks of interest to create their own, personalized track." />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <!-- build:css(.) styles/vendor.css -->

      <link rel="stylesheet" href="bower_components/swiper/dist/idangerous.swiper.css" />
      <!-- endbower -->
      <!-- endbuild -->
      <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css" />
      <!-- endbuild -->
      <!-- build:js scripts/vendor/modernizr.js -->
      <script src="bower_components/modernizr/modernizr.js"></script>
      <!-- endbuild -->
   </head>
   <body>

      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <!-- endbower -->
      <!-- endbuild -->

         (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

</html>
